<!DOCTYPE html>
<html ng-app>
<head>
    <title>Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="todo.js"></script>
</head>
<body>
    <div ng-controller="TodoController">
        <h1>Todo List</h1>
        <span>Enter item:</span>
        <input ng-model="newTodo"/>
        <button ng-click="add()">Add</button>
        <h3>Backlog:</h3>
        <ol>
            <li ng-repeat="todo in todos"><span>{{todo.description}} <button ng-click="remove(todo.id)">Remove</button></li>
        </ol>
    </div>
</body>
</html>
